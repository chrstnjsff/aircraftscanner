<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="pumpHousing" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient id="fuelTank" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fcd34d"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="#f0f9ff"/>
  <!-- Fuel tank indication (background) -->
  <rect x="30" y="40" width="340" height="120" fill="url(#fuelTank)" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" rx="5" opacity="0.3"/>
  <text x="50" y="60" fill="#d97706" font-family="system-ui" font-size="10">FUEL TANK</text>
  <!-- Pump body -->
  <ellipse cx="200" cy="110" rx="60" ry="50" fill="url(#pumpHousing)" stroke="#334155" stroke-width="2"/>
  <!-- Impeller housing -->
  <circle cx="200" cy="110" r="35" fill="#475569" stroke="#334155" stroke-width="1"/>
  <!-- Impeller blades -->
  <g fill="#64748b" stroke="#334155" stroke-width="0.5">
    <path d="M200 80 Q210 95 200 110 Q190 95 200 80"/>
    <path d="M200 140 Q210 125 200 110 Q190 125 200 140"/>
    <path d="M165 110 Q180 120 200 110 Q180 100 165 110"/>
    <path d="M235 110 Q220 120 200 110 Q220 100 235 110"/>
    <path d="M175 85 Q190 100 200 110 Q185 100 175 85"/>
    <path d="M225 135 Q210 120 200 110 Q215 120 225 135"/>
    <path d="M225 85 Q210 100 200 110 Q215 100 225 85"/>
    <path d="M175 135 Q190 120 200 110 Q185 120 175 135"/>
  </g>
  <!-- Motor section -->
  <rect x="260" y="85" width="70" height="50" fill="#475569" stroke="#334155" stroke-width="2" rx="3"/>
  <text x="295" y="115" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="8">MOTOR</text>
  <!-- Electrical connector -->
  <rect x="330" y="95" width="30" height="30" fill="#64748b" rx="2"/>
  <g fill="#fbbf24">
    <circle cx="340" cy="105" r="3"/>
    <circle cx="350" cy="105" r="3"/>
    <circle cx="340" cy="115" r="3"/>
    <circle cx="350" cy="115" r="3"/>
  </g>
  <!-- Inlet (bottom) -->
  <rect x="185" y="160" width="30" height="20" fill="#475569" stroke="#334155" stroke-width="1"/>
  <path d="M190 175 L210 175 L205 180 L195 180 Z" fill="#64748b"/>
  <text x="200" y="190" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="7">INLET</text>
  <!-- Outlet -->
  <rect x="185" y="50" width="30" height="15" fill="#475569" stroke="#334155" stroke-width="1"/>
  <text x="200" y="45" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="7">25 PSI</text>
  <!-- Flow arrows -->
  <path d="M200 175 L200 165" stroke="#f59e0b" stroke-width="2"/>
  <path d="M195 170 L200 165 L205 170" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <path d="M200 70 L200 55" stroke="#f59e0b" stroke-width="2"/>
  <path d="M195 60 L200 55 L205 60" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <!-- Warning label -->
  <g transform="translate(40, 140)">
    <rect x="0" y="0" width="90" height="20" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="2"/>
    <text x="45" y="14" text-anchor="middle" fill="#dc2626" font-family="system-ui" font-size="7" font-weight="600">EXPLOSIVE ATMO</text>
  </g>
  <text x="200" y="195" text-anchor="middle" fill="#1e3a5f" font-family="system-ui" font-size="12" font-weight="600">Fuel Boost Pump</text>
</svg>
