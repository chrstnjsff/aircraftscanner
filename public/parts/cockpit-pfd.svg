<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="pfdBezel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a16207"/>
      <stop offset="100%" style="stop-color:#854d0e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="#f0f9ff"/>
  <!-- Display bezel -->
  <rect x="80" y="15" width="240" height="170" fill="url(#pfdBezel)" rx="8"/>
  <!-- Screen area -->
  <rect x="95" y="30" width="210" height="140" fill="#0f172a" rx="4"/>
  <!-- Attitude indicator background -->
  <clipPath id="attitudeClip">
    <rect x="140" y="45" width="120" height="100"/>
  </clipPath>
  <g clip-path="url(#attitudeClip)">
    <!-- Sky -->
    <rect x="140" y="45" width="120" height="50" fill="url(#sky)"/>
    <!-- Ground -->
    <rect x="140" y="95" width="120" height="50" fill="url(#ground)"/>
    <!-- Horizon line -->
    <line x1="140" y1="95" x2="260" y2="95" stroke="white" stroke-width="2"/>
    <!-- Pitch lines -->
    <g stroke="white" stroke-width="1">
      <line x1="175" y1="75" x2="225" y2="75"/>
      <line x1="185" y1="85" x2="215" y2="85"/>
      <line x1="175" y1="115" x2="225" y2="115"/>
      <line x1="185" y1="105" x2="215" y2="105"/>
    </g>
  </g>
  <!-- Aircraft symbol -->
  <g stroke="#fbbf24" stroke-width="3" fill="none">
    <line x1="175" y1="95" x2="190" y2="95"/>
    <line x1="210" y1="95" x2="225" y2="95"/>
    <circle cx="200" cy="95" r="4" fill="#fbbf24"/>
  </g>
  <!-- Bank indicator -->
  <path d="M200 50 L195 58 L205 58 Z" fill="white"/>
  <!-- Airspeed tape (left) -->
  <rect x="100" y="45" width="35" height="100" fill="#1e293b"/>
  <g fill="#22c55e" font-family="monospace" font-size="10">
    <text x="105" y="60">280</text>
    <text x="105" y="80">270</text>
    <text x="105" y="100">260</text>
    <text x="105" y="120">250</text>
    <text x="105" y="140">240</text>
  </g>
  <rect x="100" y="90" width="35" height="20" fill="#22c55e" rx="2"/>
  <text x="118" y="104" text-anchor="middle" fill="black" font-family="monospace" font-size="12" font-weight="bold">258</text>
  <!-- Altitude tape (right) -->
  <rect x="265" y="45" width="35" height="100" fill="#1e293b"/>
  <g fill="#22c55e" font-family="monospace" font-size="9">
    <text x="270" y="60">360</text>
    <text x="270" y="80">355</text>
    <text x="270" y="100">350</text>
    <text x="270" y="120">345</text>
    <text x="270" y="140">340</text>
  </g>
  <rect x="265" y="90" width="35" height="20" fill="#22c55e" rx="2"/>
  <text x="283" y="104" text-anchor="middle" fill="black" font-family="monospace" font-size="10" font-weight="bold">35000</text>
  <!-- Heading indicator (bottom) -->
  <rect x="150" y="150" width="100" height="18" fill="#1e293b"/>
  <g fill="#22c55e" font-family="monospace" font-size="9">
    <text x="158" y="163">24</text>
    <text x="180" y="163">25</text>
    <text x="202" y="163">26</text>
    <text x="224" y="163">27</text>
  </g>
  <path d="M200 148 L196 155 L204 155 Z" fill="#22c55e"/>
  <!-- FMA (Flight Mode Annunciator) -->
  <g fill="#22c55e" font-family="monospace" font-size="8">
    <text x="110" y="42">VNAV PTH</text>
    <text x="170" y="42">LNAV</text>
    <text x="220" y="42">A/P</text>
  </g>
  <!-- Vertical speed -->
  <rect x="300" y="80" width="3" height="30" fill="#22c55e"/>
  <text x="305" y="100" fill="#22c55e" font-family="monospace" font-size="8">0</text>
  <text x="200" y="195" text-anchor="middle" fill="#1e3a5f" font-family="system-ui" font-size="12" font-weight="600">Primary Flight Display (PFD)</text>
</svg>
