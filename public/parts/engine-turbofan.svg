<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="engineBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="50%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="fanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="200" fill="#f0f9ff"/>
  <!-- Engine nacelle -->
  <ellipse cx="200" cy="100" rx="150" ry="60" fill="url(#engineBody)" stroke="#475569" stroke-width="2"/>
  <!-- Engine intake -->
  <ellipse cx="60" cy="100" rx="45" ry="50" fill="#334155" stroke="#1e293b" stroke-width="2"/>
  <!-- Fan -->
  <circle cx="60" cy="100" r="40" fill="url(#fanGradient)" stroke="#64748b" stroke-width="1"/>
  <!-- Fan blades -->
  <g fill="#475569" stroke="#334155" stroke-width="1">
    <path d="M60 60 Q70 80 60 100 Q50 80 60 60"/>
    <path d="M60 140 Q70 120 60 100 Q50 120 60 140"/>
    <path d="M20 100 Q40 110 60 100 Q40 90 20 100"/>
    <path d="M100 100 Q80 110 60 100 Q80 90 100 100"/>
    <path d="M32 72 Q50 85 60 100 Q45 85 32 72"/>
    <path d="M88 128 Q70 115 60 100 Q75 115 88 128"/>
    <path d="M88 72 Q70 85 60 100 Q75 85 88 72"/>
    <path d="M32 128 Q50 115 60 100 Q45 115 32 128"/>
  </g>
  <!-- Fan center -->
  <circle cx="60" cy="100" r="12" fill="#1e293b"/>
  <circle cx="60" cy="100" r="6" fill="#ff6b35"/>
  <!-- Engine exhaust -->
  <ellipse cx="340" cy="100" rx="25" ry="40" fill="#1e293b"/>
  <ellipse cx="340" cy="100" rx="15" ry="30" fill="#0f172a"/>
  <!-- Nacelle details -->
  <path d="M100 50 L300 40" stroke="#475569" stroke-width="1"/>
  <path d="M100 150 L300 160" stroke="#475569" stroke-width="1"/>
  <!-- Pylon attachment -->
  <rect x="180" y="30" width="40" height="20" fill="#64748b" stroke="#475569" stroke-width="1"/>
  <!-- Label -->
  <text x="200" y="185" text-anchor="middle" fill="#1e3a5f" font-family="system-ui" font-size="12" font-weight="600">CFM56-7B Turbofan Engine</text>
</svg>
