<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="idgBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="50%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="#f0f9ff"/>
  <!-- CSD section (left) -->
  <rect x="60" y="50" width="100" height="100" fill="url(#idgBody)" stroke="#334155" stroke-width="2" rx="5"/>
  <text x="110" y="105" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10" font-weight="600">CSD</text>
  <!-- Generator section (right) -->
  <rect x="160" y="40" width="120" height="120" fill="url(#idgBody)" stroke="#334155" stroke-width="2" rx="5"/>
  <text x="220" y="105" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="10" font-weight="600">GENERATOR</text>
  <!-- Drive shaft input -->
  <rect x="20" y="85" width="40" height="30" fill="#475569" stroke="#334155" stroke-width="1"/>
  <circle cx="20" cy="100" r="12" fill="#64748b" stroke="#475569" stroke-width="2"/>
  <!-- Spline -->
  <g stroke="#334155" stroke-width="1">
    <line x1="12" y1="90" x2="12" y2="110"/>
    <line x1="18" y1="88" x2="18" y2="112"/>
    <line x1="28" y1="88" x2="28" y2="112"/>
  </g>
  <!-- Oil cooler -->
  <rect x="100" y="150" width="60" height="25" fill="#64748b" rx="3"/>
  <g stroke="#475569" stroke-width="1">
    <line x1="110" y1="155" x2="110" y2="170"/>
    <line x1="120" y1="155" x2="120" y2="170"/>
    <line x1="130" y1="155" x2="130" y2="170"/>
    <line x1="140" y1="155" x2="140" y2="170"/>
    <line x1="150" y1="155" x2="150" y2="170"/>
  </g>
  <text x="130" y="185" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="7">OIL COOLER</text>
  <!-- Electrical output connector -->
  <rect x="280" y="60" width="50" height="80" fill="#475569" stroke="#334155" stroke-width="2" rx="3"/>
  <g fill="#fbbf24">
    <circle cx="295" cy="80" r="5"/>
    <circle cx="315" cy="80" r="5"/>
    <circle cx="295" cy="100" r="5"/>
    <circle cx="315" cy="100" r="5"/>
    <circle cx="295" cy="120" r="5"/>
    <circle cx="315" cy="120" r="5"/>
  </g>
  <text x="305" y="150" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="7">115V 400Hz</text>
  <!-- Disconnect mechanism -->
  <rect x="340" y="90" width="30" height="20" fill="#ef4444" rx="2"/>
  <text x="355" y="103" text-anchor="middle" fill="white" font-family="system-ui" font-size="6" font-weight="600">DISC</text>
  <!-- Oil filler -->
  <circle cx="180" cy="55" r="8" fill="#475569" stroke="#334155" stroke-width="1"/>
  <text x="180" y="45" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="6">OIL</text>
  <!-- Rating plate -->
  <g transform="translate(180, 140)">
    <rect x="0" y="0" width="80" height="30" fill="#e2e8f0" rx="2"/>
    <text x="40" y="12" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="7">90 KVA</text>
    <text x="40" y="22" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="6">115/200V 400Hz</text>
  </g>
  <text x="200" y="195" text-anchor="middle" fill="#1e3a5f" font-family="system-ui" font-size="12" font-weight="600">Integrated Drive Generator (IDG)</text>
</svg>
