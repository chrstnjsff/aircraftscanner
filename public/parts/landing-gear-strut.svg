<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="strutGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="50%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cbd5e1"/>
      <stop offset="30%" style="stop-color:#f8fafc"/>
      <stop offset="70%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="#f0f9ff"/>
  <!-- Trunnion (top attachment) -->
  <ellipse cx="200" cy="30" rx="40" ry="15" fill="#475569"/>
  <rect x="180" y="25" width="40" height="20" fill="#475569"/>
  <!-- Main strut cylinder (outer) -->
  <rect x="175" y="40" width="50" height="80" fill="url(#strutGrad)" rx="5"/>
  <!-- Piston (chrome plated) -->
  <rect x="182" y="100" width="36" height="60" fill="url(#chromeGrad)" stroke="#94a3b8" stroke-width="1"/>
  <!-- Strut seal -->
  <rect x="175" y="115" width="50" height="8" fill="#1e293b"/>
  <!-- Axle -->
  <rect x="130" y="155" width="140" height="16" fill="#475569" rx="3"/>
  <!-- Torque links (scissors) -->
  <path d="M175 80 L150 120 L175 130" stroke="#64748b" stroke-width="6" fill="none" stroke-linejoin="round"/>
  <circle cx="175" cy="80" r="5" fill="#475569"/>
  <circle cx="150" cy="120" r="5" fill="#475569"/>
  <circle cx="175" cy="130" r="5" fill="#475569"/>
  <!-- Brake line -->
  <path d="M225 100 Q250 130 240 155" stroke="#334155" stroke-width="3" fill="none"/>
  <!-- Servicing valve -->
  <circle cx="165" cy="60" r="6" fill="#ff6b35"/>
  <text x="145" y="55" fill="#475569" font-family="system-ui" font-size="8">N‚</text>
  <!-- Wheels (simplified) -->
  <circle cx="150" cy="165" r="25" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <circle cx="250" cy="165" r="25" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <circle cx="150" cy="165" r="10" fill="#475569"/>
  <circle cx="250" cy="165" r="10" fill="#475569"/>
  <text x="200" y="195" text-anchor="middle" fill="#1e3a5f" font-family="system-ui" font-size="12" font-weight="600">Main Landing Gear Strut</text>
</svg>
