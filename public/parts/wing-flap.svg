<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="flapGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="#f0f9ff"/>
  <!-- Wing trailing edge -->
  <path d="M20 70 L200 50 L200 90 L20 100 Z" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1"/>
  <!-- Flap track fairings -->
  <ellipse cx="80" cy="110" rx="8" ry="25" fill="#64748b"/>
  <ellipse cx="160" cy="105" rx="8" ry="25" fill="#64748b"/>
  <!-- Main flap (extended position) -->
  <path d="M60 100 L350 85 Q360 90 358 100 L80 130 Q60 125 60 100" fill="url(#flapGrad)" stroke="#475569" stroke-width="2"/>
  <!-- Flap slot -->
  <path d="M65 100 L345 86" stroke="#1e3a5f" stroke-width="1"/>
  <!-- Flap tracks -->
  <line x1="80" y1="95" x2="90" y2="125" stroke="#334155" stroke-width="3"/>
  <line x1="160" y1="92" x2="175" y2="122" stroke="#334155" stroke-width="3"/>
  <!-- Track rollers -->
  <circle cx="85" cy="110" r="4" fill="#1e293b"/>
  <circle cx="168" cy="107" r="4" fill="#1e293b"/>
  <!-- Actuator -->
  <rect x="120" y="108" width="30" height="8" fill="#475569" rx="2"/>
  <rect x="145" y="106" width="8" height="12" fill="#64748b"/>
  <!-- Honeycomb pattern indication -->
  <g fill="none" stroke="#cbd5e1" stroke-width="0.5">
    <path d="M100 105 L120 103 L140 101"/>
    <path d="M100 115 L120 113 L140 111"/>
    <path d="M200 100 L220 98 L240 96"/>
    <path d="M200 110 L220 108 L240 106"/>
  </g>
  <!-- Extension angle indicator -->
  <path d="M300 50 L300 100" stroke="#ff6b35" stroke-width="1" stroke-dasharray="4,4"/>
  <path d="M300 100 L340 95" stroke="#ff6b35" stroke-width="2"/>
  <text x="320" y="60" fill="#ff6b35" font-family="system-ui" font-size="10">40°</text>
  <text x="200" y="185" text-anchor="middle" fill="#1e3a5f" font-family="system-ui" font-size="12" font-weight="600">Trailing Edge Flap Assembly</text>
</svg>
